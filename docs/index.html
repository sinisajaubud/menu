<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sini Saja Ubud - All Day Dining</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=La+Belle+Aurore&display=swap" rel="stylesheet">

  <!-- Css Link -->
   <link rel="stylesheet" href="/asset/style/style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold logo-brand" href="#"><img src="/asset/img/logo.png" alt=""></a>
  </div>
</nav>

<!-- HERO -->
<section class="text-center py-4 bg-white">
  <div class="container">
    <h1 class="fw-bold">Our Menu</h1>
    <p class="text-muted">Find your favorite dish.</p>

    <!-- SEARCH -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search food...">
      </div>
    </div>
  </div>
</section>

<!-- MENU SECTIONS -->
<div class="container py-5">

  <!-- STARTER -->
  <div id="starterSection">
    <h3 class="fw-bold mb-3 title-font">Starter</h3>
    <div class="row g-4" id="starterList"></div>
  </div>

  <!-- MAIN COURSE -->
  <div id="mainSection" class="mt-5">
    <h3 class="fw-bold mb-3 title-font">Main Course</h3>
    <div class="row g-4" id="mainList"></div>
  </div>

  <!-- DESSERT -->
  <div id="dessertSection" class="mt-5">
    <h3 class="fw-bold mb-3 title-font">Dessert</h3>
    <div class="row g-4" id="dessertList"></div>
  </div>

</div>

<!-- FOOTER -->
<footer class="text-center text-muted py-4">
  Â© 2025 Sini Saja Ubud
</footer>


<!-- POPUP MODAL -->
<div class="modal fade" id="menuModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <img id="modalImg" class="img-fluid rounded mb-3" alt="">
        <p id="modalDesc"></p>
        <h4 id="modalPrice"></h4>
      </div>

      <div class="modal-footer">
        <a href="#" id="orderBtn" class="btn btn-primary w-100" target="_blank">Order Online</a>
      </div>

    </div>
  </div>
</div>

<script src="/asset/js/main.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
